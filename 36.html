<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox and Paragraph Interaction</title>
</head>
<body>

    <!-- Textbox to input a number -->
    <input type="text" id="txt" placeholder="Enter some number here">

    <!-- Paragraph to display the result -->
    <p id="para">Your square will appear here.</p>

    <script>
        // Add an event listener to the textbox (id="txt") for the 'click' event
        document.getElementById("txt").onclick = function() {
            // Get the value from the textbox and convert it to a number
            var textboxValue = document.getElementById("txt").value;
            var number = Number(textboxValue); // Convert the input to a number

            // Calculate the square of the number
            var square = number * number;

            // Display the result inside the paragraph
            document.getElementById("para").innerText = "The square of " + number + " is: " + square;

            // Log the result to the console for debugging
            console.log("Square of " + number + " is: " + square);
        };
    </script>

</body>
</html>
